<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dear Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dear Diary</h1>
      <p>Your thoughts, your moments, your story.</p>
      <h3 id="current-date"></h3>
    </header>

    <section class="diary-input-section">
      <textarea id="thoughts-input" placeholder="What's on your mind today?"></textarea>
      <button id="save-thoughts-btn">Mark The Moment</button>
    </section>

    <section id="diary-entries" class="diary-entries-section">
      <!-- Saved thoughts will be dynamically inserted here -->
      <p class="placeholder-text">No entries yet. Your thoughts will appear here.</p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
